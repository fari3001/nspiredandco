    <style>
        body {
            background: #f7f9fb;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }
        .contact-container {
            max-width: 420px;
            margin: 60px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(60,72,88,0.12);
            padding: 36px 32px;
        }
        .contact-container h2 {
            margin-bottom: 18px;
            font-weight: 500;
            color: #2d3748;
            font-size: 2rem;
            text-align: center;
        }
        .form-group {
            margin-bottom: 18px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #4a5568;
            font-size: 1rem;
            font-weight: 500;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            background: #f7fafc;
            transition: border-color 0.2s;
            outline: none;
        }
        input:focus, textarea:focus, select:focus {
            border-color: #3182ce;
            background: #fff;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        .contact-methods {
            display: flex;
            gap: 12px;
            margin-bottom: 18px;
        }
        .contact-methods input[type="radio"] {
            margin-right: 6px;
        }
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg,#3182ce 0%,#00b4d8 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        .submit-btn:hover {
            background: linear-gradient(90deg,#2563eb 0%,#0096c7 100%);
        }
    </style>

    <div class="contact-container">
        <h2>Contact Us</h2>
        <form>
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required placeholder="Full Name">
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" required placeholder="How can we help you?"></textarea>
            </div>
            <div class="form-group">
                <label>Preferred Contact Method</label>
                <div class="contact-methods">
                    <label><input type="radio" name="contact_method" value="email" checked> Email</label>
                    <label><input type="radio" name="contact_method" value="phone"> Phone</label>
                </div>
            </div>
            <div class="form-group">
                <label for="contact">Your Email or Phone</label>
                <input type="text" id="contact" name="contact" required placeholder="Email address or phone number">
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>
